<!--
    <form>

    - Elemento que definirá um formulário
    - É um container estilo <section> <footer>

    Atributos básicos
    - action  (enviar pra algum lugar, se vazio, envia para a mesma pagina)
    - method  (POST e GET, verbos HTTP, jeito de enviar, post é para esconder os dados, get para pesquisas )
    - Form não pode ser criado dentro de outro form

-->

<form action="" method="get">

<!-- http://minhapagina.com.br/ -->

</form>
