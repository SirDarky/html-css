<!--
    <input type="email" />

    - Espera que o usuário digite um email
    - Irá validar se o valor digitado é um email

    # Atributos

    - placeholder
    - readonly / disabled
    - value

    - required

    - muiltiple
        * O campo irá receber 1 ou mais emails, separado por virgulas.

    - minlenght / maxlenght
        * Minimo e/ou máximo valor que o campo irá conter

    - size
        * Valor numérico indicando quantos caracteres esse campo irá conter

    - pattern
        * Uso de expressão regular para validar o campo
        * Exemplo: quando o usuário só poderá colocar email do domínio recketseat.com.br
            * pattern= ".+@rocketseat\.com\.br"

    - list
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré-definidas
            * Os valores do <datalist> que não forem compatíveis com o campo, não serão apresentados como sugestão

                
-->
