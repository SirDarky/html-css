<!--
    <button>

    - Representa um botão
    - Usado para enviar formulários
    - É estilizado pelo user agent


    Atributos comuns
    - Type
        - submit (enviar o formulário)
        - reset (limpa o formulário)
        - button (alguns navegadores entendem como enviar)
    - autofocus (se apertar o "enter" ele irá enviar)
    - disabled (não dá pra enviar, regras de formulário)
    - name (junto com o value)
    - value (recebe o valor de um button)
    - form (linkar a um formulário qualquer "form")
-->
<button autofocus> Enviar</button>
